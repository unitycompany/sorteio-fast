<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Sorteio | Fast Drywall & Steel Frame</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Fundo com fogos de artif√≠cio */
        body {
            background: #fff;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Canvas para os fogos de artif√≠cio */
        #fireworks-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Caixa principal */
        .container {
            background: #353535;
            padding: 30px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
            width: 380px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 26px;
            font-weight: 300;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            margin: 10px 0;
            border: none;
            outline: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        input::placeholder{
            color: #ffffff40;
            font-weight: 300;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #a91918;
            color: #fff;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background-color: #cf2828;
            transform: scale(1.02);
        }

        /* N√∫mero sorteado */
        .sorteio-container {
            margin-top: 20px;
            font-size: 42px;
            font-weight: bold;
            background: linear-gradient(90deg, #d31515, #4B0000);
            border: 2px solid #fff;
            color: #fff;
            padding: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
        }

        /* Loader */
        #loading {
            font-size: 16px;
            color: #fff;
            margin-top: 30px;
            display: none;
        }

        /* Anima√ß√£o de confete */
        #lottie-animation {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            display: none;
        }

        /* Anima√ß√£o de entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <!-- Canvas para fogos de artif√≠cio -->
    <canvas id="fireworks-canvas"></canvas>

    <div class="container">
        <h1>Consulta de Sorteio</h1>
        <input type="text" id="cpf" placeholder="Digite seu CPF" />
        <button onclick="buscarNumero()">Consultar</button>

        <div id="loading">Buscando informa√ß√µes...</div>
        <div class="sorteio-container" id="sorteio-box">000</div>
        <div id="lottie-animation"></div>
    </div>

    <script>
        // Inicializa a anima√ß√£o de fogos de artif√≠cio
        particlesJS("fireworks-canvas", {
            particles: {
                number: { value: 50 },
                shape: { type: "circle" },
                opacity: { value: 0.8 },
                size: { value: 3 },
                move: { enable: true, speed: 4 }
            }
        });

        // Inicia a anima√ß√£o Lottie
        var animation = lottie.loadAnimation({
            container: document.getElementById("lottie-animation"),
            renderer: "svg",
            loop: true,
            autoplay: false,
            path: "https://assets10.lottiefiles.com/packages/lf20_u4yrau.json" // Anima√ß√£o de confetes
        });

        function buscarNumero() {
            var cpf = document.getElementById("cpf").value.trim();
            
            // Remove pontos, tra√ßos e espa√ßos extras do CPF
            cpf = cpf.replace(/\D/g, "");
            
            if (cpf.length !== 11) {
                alert("Por favor, insira um CPF v√°lido (11 d√≠gitos).");
                return;
            }

            var apiUrl = "https://script.google.com/macros/s/AKfycbwrc4rrWUuNi0o1pK5PjVqhPNyUzIwfsLBkn1hVjMlIM_QDVckVWdbaEBfZqvL30YRU/exec?cpf=" + cpf;
            
            // Exibir carregamento
            document.getElementById("loading").style.display = "block";
            document.getElementById("sorteio-box").style.display = "none";
            document.getElementById("lottie-animation").style.display = "none";

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("loading").style.display = "none";

                    if (data.erro) {
                        alert("‚ö†Ô∏è " + data.erro);
                    } else {
                        iniciarSorteio(data.numero);
                    }
                })
                .catch(error => {
                    console.error("Erro ao buscar dados:", error);
                    alert("‚ùå Erro ao consultar. Tente novamente.");
                    document.getElementById("loading").style.display = "none";
                });
        }

        function iniciarSorteio(numeroFinal) {
            document.getElementById("sorteio-box").style.display = "block";
            
            let sorteioBox = document.getElementById("sorteio-box");
            let tempo = 2500; // Tempo da anima√ß√£o (2,5s)
            let intervalo = 50; // Intervalo de troca de n√∫mero

            let numeros = setInterval(() => {
                let randomNum = Math.floor(Math.random() * 1000);
                sorteioBox.innerText = randomNum;
            }, intervalo);

            // Para a rolagem e exibe o n√∫mero final
            setTimeout(() => {
                clearInterval(numeros);
                sorteioBox.innerText = numeroFinal;

                // Exibe anima√ß√£o de confetes üéâ
                animation.play();
                document.getElementById("lottie-animation").style.display = "block";
            }, tempo);
        }
    </script>

</body>
</html>
