<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Sorteio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #4a90e2, #1447b0);
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-top: 30px;
            font-size: 28px;
        }
        input {
            padding: 12px;
            margin: 15px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            width: 250px;
            text-align: center;
        }
        button {
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #ffd700;
            color: #000;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #ffc107;
        }
        #resultado {
            margin-top: 30px;
            font-size: 22px;
            font-weight: bold;
            min-height: 50px;
        }
        #sorteioAnimado {
            font-size: 40px;
            font-weight: bold;
            margin-top: 20px;
            color: yellow;
            display: none;
        }
        .loading {
            font-size: 20px;
            color: #ffd700;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Consulta de NÃºmero Sorteado</h1>
    <input type="text" id="cpf" placeholder="Digite seu CPF" />
    <button onclick="buscarNumero()">Consultar</button>
    
    <div id="resultado"></div>
    <div id="sorteioAnimado">ðŸŽ° 000 ðŸŽ°</div>
    <div class="loading" id="loading">ðŸ”„ Buscando informaÃ§Ãµes...</div>

    <script>
        function buscarNumero() {
            var cpf = document.getElementById("cpf").value.trim();
            
            // Remove pontos, traÃ§os e espaÃ§os extras do CPF
            cpf = cpf.replace(/\D/g, "");
            
            if (cpf.length !== 11) {
                document.getElementById("resultado").innerText = "Por favor, insira um CPF vÃ¡lido (11 dÃ­gitos).";
                return;
            }

            var apiUrl = "https://script.google.com/macros/s/AKfycbxFv0akC8Sz2Z794mFaNFCnOd9-aRQLTBqOW08fQQkUkptSLT9d_kUgkbYBfcHx82SP?cpf=" + cpf;
            
            // Exibir mensagem de carregamento
            document.getElementById("loading").style.display = "block";
            document.getElementById("resultado").innerText = "";
            document.getElementById("sorteioAnimado").style.display = "none";

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("loading").style.display = "none";

                    if (data.erro) {
                        document.getElementById("resultado").innerText = "CPF nÃ£o encontrado!";
                    } else {
                        iniciarAnimacaoSorteio(data.numero);
                    }
                })
                .catch(error => {
                    console.error("Erro ao buscar dados:", error);
                    document.getElementById("resultado").innerText = "Erro ao consultar. Tente novamente.";
                    document.getElementById("loading").style.display = "none";
                });
        }

        function iniciarAnimacaoSorteio(numeroFinal) {
            let sorteioAnimado = document.getElementById("sorteioAnimado");
            let resultado = document.getElementById("resultado");
            resultado.innerText = "Sorteando seu nÃºmero...";
            sorteioAnimado.style.display = "block";

            let contador = 0;
            let intervalo = setInterval(() => {
                let numeroAleatorio = Math.floor(Math.random() * 1000) + 1;
                sorteioAnimado.innerText = "ðŸŽ° " + numeroAleatorio + " ðŸŽ°";
                contador++;

                if (contador > 10) {
                    clearInterval(intervalo);
                    sorteioAnimado.innerText = "ðŸŽ‰ " + numeroFinal + " ðŸŽ‰";
                    resultado.innerText = "Seu nÃºmero sorteado Ã©:";
                }
            }, 150);
        }
    </script>
</body>
</html>
