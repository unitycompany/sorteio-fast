<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Sorteio | Fast Drywall & Steel Frame</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #fff;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #fireworks-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            background: #353535;
            padding: 30px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
            width: 380px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 28px;
            font-weight: 300;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            margin: 10px 0;
            border: none;
            outline: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        input::placeholder {
            color: #ffffff40;
            font-weight: 300;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #a91918;
            color: #fff;
            font-weight: 500;
            transition: 0.3s ease-in-out;
            margin-top: -10px;
        }

        button:hover {
            background-color: #cf2828;
            transform: scale(1.02);
        }

        .sorteio-container {
            margin-top: 20px;
            font-size: 42px;
            font-weight: bold;
            background: linear-gradient(90deg, #d31515, #4B0000);
            border: 2px solid #fff;
            color: #fff;
            padding: 15px;
            width: 100%;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
        }

        #loading {
            font-size: 16px;
            color: #fff;
            margin-top: 30px;
            display: none;
        }

        #lottie-animation {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .container{
            display: flex;
            width: 500px;
            max-width: 95%;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            gap: 10px;
            border: 3px solid #101010;
        }

        .container img {
            width: 150px;
            margin-bottom: 20px;
        }

        .container p {
            text-align: left;
            font-size: 14px;
            font-weight: 300;
        }
    </style>
</head>
<body>

    <canvas id="fireworks-canvas"></canvas>

    <div class="container">
        <img src="https://fastdrywall.com.br/wp-content/uploads/logo-fast-white.png.webp" >
        <h1>Consulta de Sorteio</h1>
        <p>O n√∫mero pode levar at√© <b>1 minuto</b> para ser registrado, caso n√£o apare√ßa, aguarde alguns segundos e tente novamente</p>
        <input type="text" id="cpf" placeholder="Digite seu CPF" />
        <button onclick="buscarNumero()">Descrobrir meu n√∫mero</button>

        <div id="loading">Buscando informa√ß√µes...</div>
        <div class="sorteio-container" id="sorteio-box">000</div>
        <div id="lottie-animation"></div>
    </div>

    <script>

        // üìå Fun√ß√£o para formatar CPF em tempo real
function formatarCPF(input) {
    let cpf = input.value.replace(/\D/g, ""); // Remove tudo que n√£o for n√∫mero

    if (cpf.length > 11) cpf = cpf.slice(0, 11); // Limita a 11 caracteres

    // Aplica a formata√ß√£o autom√°tica: 000.000.000-00
    if (cpf.length > 9) {
        cpf = cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
    } else if (cpf.length > 6) {
        cpf = cpf.replace(/(\d{3})(\d{3})(\d{0,3})/, "$1.$2.$3");
    } else if (cpf.length > 3) {
        cpf = cpf.replace(/(\d{3})(\d{0,3})/, "$1.$2");
    }

    input.value = cpf; // Atualiza o valor no campo
}

// üìå Adiciona o evento de formata√ß√£o ao campo CPF
document.getElementById("cpf").addEventListener("input", function () {
    formatarCPF(this);
});


        particlesJS("fireworks-canvas", {
            particles: {
                number: { value: 50 },
                shape: { type: "circle" },
                opacity: { value: 0.8 },
                size: { value: 3 },
                move: { enable: true, speed: 4 }
            }
        });

        var animation = lottie.loadAnimation({
            container: document.getElementById("lottie-animation"),
            renderer: "svg",
            loop: true,
            autoplay: false,
            path: "https://assets10.lottiefiles.com/packages/lf20_u4yrau.json"
        });

        function buscarNumero() {
            var cpf = document.getElementById("cpf").value.trim();
            cpf = cpf.replace(/\D/g, "");

            if (cpf.length !== 11) {
                alert("Por favor, insira um CPF v√°lido (11 d√≠gitos).");
                return;
            }

            var apiUrl = "https://script.google.com/macros/s/AKfycbzKo1dnlrnVWShkuUVj0nYu2-UUwuce_Xx0858HzFINwiMcseuX6tbjzMCAqA6SkbsQ/exec?cpf=" + cpf;
            
            document.getElementById("loading").style.display = "block";
            document.getElementById("sorteio-box").style.display = "none";
            document.getElementById("lottie-animation").style.display = "none";

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                console.log("Resposta da API:", data);

                document.getElementById("loading").style.display = "none";

                if (data.erro) {
                    alert("‚ö†Ô∏è " + data.erro);
                } else if (!data.numero || isNaN(parseInt(data.numero, 10))) {
                    alert("Aguarde, estamos validando seus dados para gerar seu n√∫mero, tente em alguns");
                } else {
                    let numeroFinal = parseInt(data.numero, 10);
                    iniciarSorteio(numeroFinal);
                }
            })

                .catch(error => {
                    console.error("Erro ao buscar dados:", error);
                    alert("‚ùå Erro ao consultar. Tente novamente.");
                    document.getElementById("loading").style.display = "none";
                });
        }

        function iniciarSorteio(numeroFinal) {
    let sorteioBox = document.getElementById("sorteio-box");
    sorteioBox.style.display = "block";

    let tempo = 2500;
    let intervalo = 50;

    let numeros = setInterval(() => {
        sorteioBox.innerText = String(Math.floor(Math.random() * 1000)).padStart(3, "0");
    }, intervalo);

    setTimeout(() => {
        clearInterval(numeros);
        sorteioBox.innerText = String(numeroFinal).padStart(3, "0");

        animation.play();
        document.getElementById("lottie-animation").style.display = "block";
    }, tempo);
}

    </script>

</body>
</html>
